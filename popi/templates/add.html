{% extends "base.html" %}
{% block head %}

{% endblock %}
{% block content %}
    <form id="add" class="ink-form" method="post" action="#" onsubmit="return Ink.UI.FormValidator_1.validate(this);">

                    <input type="text" name="name" id="name" placeholder="Name" class="ink-fv-required" />

        <fieldset class="column-group quarter-gutters">

                    <li>
                        <input type="radio" class="horizontal-space" id="hc21" name="hc2" value="1">
                    </li>
                    <li>
                        <input type="radio" class="horizontal-space" id="hc31" name="hc3" value="1">
                    </li>
                    <li>
                        <input type="radio" class="horizontal-space" id="hc41" name="hc4" value="1">

                    <li>

            </div>
            <div class="control-group medium-100 small-100">

                        <input type="radio" class="horizontal-space" id="hc10" name="hc1" value="0" checked="">

        <fieldset class="column-group quarter-gutters">
            <div class="control-group medium-100 small-100">
                <ul class="control unstyled inline">
                    <li>
                        <input type="radio" class="horizontal-space" id="dc11" name="dc1" value="1">
